<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロジェクト - ADHD Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/projects.css">
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <!-- ヘッダー -->
        <header class="bg-white shadow-sm sticky top-0 z-40">
            <div class="px-4 py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <button onclick="window.location.href='index.html'" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </button>
                        <h1 class="text-xl font-bold text-gray-800">箱庭プロジェクト</h1>
                    </div>
                    <button onclick="toggleProjectForm()" class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-3 rounded-lg transition-colors flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        <span class="hidden sm:inline">新規</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- プロジェクト作成フォーム（初期状態では非表示） -->
        <div id="projectForm" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 p-4">
            <div class="relative mx-auto mt-10 mb-10 p-5 border max-w-md w-full shadow-lg rounded-md bg-white">
                <h3 class="text-lg font-bold text-gray-900 mb-4">新しいプロジェクトを作成</h3>
                
                <form id="createProjectForm" onsubmit="createProject(event)">
                    <!-- プロジェクト名入力欄 -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="projectName">
                            プロジェクト名
                        </label>
                        <input type="text" id="projectName" name="projectName" 
                               placeholder="プロジェクト名（例: 学会発表）"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               required>
                    </div>

                    <!-- 最終ゴール入力欄 -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="finalGoal">
                            最終ゴール
                        </label>
                        <input type="text" id="finalGoal" name="finalGoal" 
                               placeholder="最終ゴール（例: 最高のプレゼンをする）"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               required>
                    </div>

                    <!-- レベルアップ必要ポイント -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="basePoints">
                            レベルアップに必要なポイント（100〜1000pt）
                        </label>
                        <div class="flex items-center gap-2">
                            <input type="range" id="basePointsSlider" name="basePointsSlider"
                                   min="100" max="1000" step="50" value="100"
                                   oninput="updatePointsDisplay(this.value)"
                                   class="flex-1">
                            <input type="number" id="basePoints" name="basePoints"
                                   min="100" max="1000" step="50" value="100"
                                   oninput="updatePointsSlider(this.value)"
                                   class="w-20 px-2 py-1 border rounded text-center">
                            <span class="text-sm text-gray-600">pt</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">
                            少ない値：速い成長、多い値：じっくり成長
                        </p>
                    </div>


                    <!-- ボタン -->
                    <div class="flex gap-3">
                        <button type="submit" 
                                class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors">
                            プロジェクト開始
                        </button>
                        <button type="button" onclick="toggleProjectForm()" 
                                class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors">
                            キャンセル
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- プロジェクト一覧 -->
        <main class="px-4 py-4 pb-20">
            <div id="projectsList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 max-w-7xl mx-auto">
                <!-- プロジェクトカードがここに表示されます -->
            </div>
        </main>
    </div>

    <script src="js/projects.js"></script>
    <script>
        // スライダーと数値入力の同期
        function updatePointsDisplay(value) {
            document.getElementById('basePoints').value = value;
        }
        
        function updatePointsSlider(value) {
            // 100-1000の範囲内に制限
            value = Math.max(100, Math.min(1000, value));
            // 50刻みに丸める
            value = Math.round(value / 50) * 50;
            document.getElementById('basePointsSlider').value = value;
            document.getElementById('basePoints').value = value;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>二十四節気タスク管理</title>
    
    <!-- PWA設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1f2937">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="二十四節気">

    <!-- Favicon Links: Added for bookmarking and browser tabs -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23fdfdfd'/%3E%3Cpath d='M 50 0 A 50 50 0 0 1 100 50 L 50 50 Z' fill='%23a7e0e8'/%3E%3Cpath d='M 100 50 A 50 50 0 0 1 50 100 L 50 50 Z' fill='%23e09a73'/%3E%3Cpath d='M 50 100 A 50 50 0 0 1 0 50 L 50 50 Z' fill='%23ddebf0'/%3E%3Cpath d='M 0 50 A 50 50 0 0 1 50 0 L 50 50 Z' fill='%23ffd9e1'/%3E%3Ccircle cx='50' cy='50' r='22' fill='%23fdfdfd'/%3E%3Ctext x='50' y='62' font-family='Shippori Mincho, serif' font-size='38' fill='%234a4a4a' text-anchor='middle'%3E暦%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23fdfdfd'/%3E%3Cpath d='M 50 0 A 50 50 0 0 1 100 50 L 50 50 Z' fill='%23a7e0e8'/%3E%3Cpath d='M 100 50 A 50 50 0 0 1 50 100 L 50 50 Z' fill='%23e09a73'/%3E%3Cpath d='M 50 100 A 50 50 0 0 1 0 50 L 50 50 Z' fill='%23ddebf0'/%3E%3Cpath d='M 0 50 A 50 50 0 0 1 50 0 L 50 50 Z' fill='%23ffd9e1'/%3E%3Ccircle cx='50' cy='50' r='22' fill='%23fdfdfd'/%3E%3Ctext x='50' y='62' font-family='Shippori Mincho, serif' font-size='38' fill='%234a4a4a' text-anchor='middle'%3E暦%3C/text%3E%3C/svg%3E">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CSS Files with cache busting -->
    <link rel="stylesheet" href="styles/base.css?v=3">
    <link rel="stylesheet" href="styles/sekki-backgrounds.css?v=3">
    <link rel="stylesheet" href="styles/animations.css?v=3">
    <link rel="stylesheet" href="styles/components.css?v=3">
    <link rel="stylesheet" href="styles/fitness.css?v=1">
</head>
<body>
    <div id="backgroundSeason" class="min-h-screen bg-summer gradient-animation transition-all duration-1000 relative">
        <!-- 季節のアニメーション -->
        <div id="seasonAnimation" class="season-animation"></div>
        
        <!-- スマホ用 UI 表示トグル（常に前面） -->
        <button id="uiVisibilityToggle" class="fixed top-3 right-3 z-20 px-3 py-2 rounded-full text-xs font-medium bg-white/30 text-gray-800 backdrop-blur shadow hover:bg-white/40 transition sm:hidden" aria-label="UI表示切替">
            全画面
        </button>

        <div id="contentContainer" class="max-w-2xl mx-auto px-4 py-4 relative z-10 transition-opacity duration-500">
            <!-- 節気ヘッダー -->
            <div class="washi-card rounded-2xl p-4 sm:p-6 mb-4 animate-fadeInUp">
                <div class="flex justify-end mb-2">
                    <a href="fitness.html" class="text-sm text-blue-600 hover:underline">フィットネス記録へ</a>
                </div>
                <div class="text-center mb-4">
                    <h1 class="text-3xl sm:text-5xl font-bold text-gray-800 mb-2 sekki-title">
                        <span id="currentSekki"></span>
                    </h1>
                    <div class="text-base sm:text-lg text-gray-700 mb-1">
                        <span id="sekkiDate"></span>
                    </div>
                    <div id="nextSekkiInfo" class="text-sm text-gray-600"></div>
                    
                    <div id="sunTimeSection" class="mt-3 flex items-center justify-center gap-4 text-sm text-gray-700">
                        <div>
                            <span>🌅 日の出:</span>
                            <span id="sunriseTime" class="font-semibold">--:--</span>
                        </div>
                        <div>
                            <span>🌇 日の入り:</span>
                            <span id="sunsetTime" class="font-semibold">--:--</span>
                        </div>
                    </div>
                    <!-- 今日の日付を大きく表示 -->
                    <div class="mt-4">
                        <div class="text-sm text-gray-600" id="todayDateYear"></div>
                        <div class="text-3xl sm:text-4xl font-bold text-gray-800" id="todayDateFull"></div>
                        <div class="text-base text-gray-600" id="todayDateDay"></div>
                    </div>
                </div>
                
                
                <!-- 日付選択・カレンダーは廃止 -->
            </div>

            
            <!-- 節気の説明 -->
            <div class="washi-card rounded-2xl p-4 sm:p-6 mb-4 animate-fadeInUp">
                <h3 class="text-base sm:text-lg font-semibold text-gray-800 mb-3 text-center">二十四節気</h3>
                <div class="text-center mb-3">
                    <span id="sekkiDetailName" class="text-xl sm:text-2xl font-bold text-gray-800 sekki-title"></span>
                    <div id="sekkiDetailDate" class="text-xs sm:text-sm text-gray-600 mt-1"></div>
                </div>
                <p id="sekkiDescription" class="text-sm sm:text-base text-gray-700 leading-relaxed mb-4"></p>
                <div class="border-t border-gray-200 pt-3">
                    <p class="text-xs sm:text-sm text-gray-600 text-center mb-2">今年の二十四節気</p>
                    <div id="yearSekkiList" class="grid grid-cols-3 sm:grid-cols-4 gap-1 sm:gap-2 text-xs sm:text-sm sekki-grid"></div>
                </div>
            </div>

            <!-- フィットネス（ホームに統合） -->
            <div class="washi-card rounded-2xl p-4 sm:p-6 mb-4 animate-fadeInUp" id="fitnessWidget">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-base sm:text-lg font-semibold text-gray-800">フィットネス（ラン/ウォーク/サイクル）</h3>
                    <button id="wToggle" class="text-sm text-blue-600 hover:underline">入力を表示</button>
                </div>

                <!-- ミニ入力 -->
                <div id="wForm" class="hidden mb-3">
                    <div class="grid grid-cols-2 sm:grid-cols-6 gap-2 items-end">
                        <div>
                          <label class="block text-xs text-gray-600 mb-1">種目</label>
                          <select id="wType" class="form-input">
                              <option value="run">🏃‍♂️ ラン</option>
                              <option value="walk">👣 ウォーク</option>
                              <option value="cycle">🚴‍♂️ サイクル</option>
                          </select>
                        </div>
                        <div>
                          <label class="block text-xs text-gray-600 mb-1">距離(km)</label>
                          <div class="flex gap-2">
                            <input id="wDistance" type="number" step="0.01" min="0" placeholder="例:5.0" class="form-input flex-1" />
                            <button id="wPlus1Km" class="px-2 py-2 rounded bg-gray-200 text-gray-800">+1km</button>
                          </div>
                        </div>
                        <div>
                          <label class="block text-xs text-gray-600 mb-1">分(min)</label>
                          <div class="flex gap-2">
                            <input id="wMinutes" type="number" step="1" min="1" placeholder="例:30" class="form-input flex-1" />
                            <button id="wPlus10Min" class="px-2 py-2 rounded bg-gray-200 text-gray-800">+10分</button>
                          </div>
                        </div>
                        <div>
                          <label class="block text-xs text-gray-600 mb-1">日付</label>
                          <input id="wDate" type="date" class="form-input" />
                        </div>
                        <div>
                          <label class="block text-xs text-gray-600 mb-1">開始時刻</label>
                          <input id="wTime" type="time" class="form-input" />
                        </div>
                        <div class="flex gap-2">
                          <button id="wRecall" class="px-3 py-2 rounded bg-white/70 border border-gray-300 text-gray-700">直近を再入力</button>
                          <button id="wSave" class="save-button animate-pulse-soft">保存</button>
                        </div>
                    </div>
                    <div class="flex gap-2 mt-2">
                        <input id="wNote" type="text" class="form-input flex-1" placeholder="メモ（任意）" />
                    </div>
                    <div id="wResult" class="text-xs text-gray-600 mt-1"></div>
                </div>

                <!-- ミニダッシュボード -->
                <div class="grid grid-cols-2 gap-3 mb-3">
                    <div>
                        <div class="flex items-center justify-between mb-1">
                            <div class="text-gray-700 text-sm">レベル</div>
                            <div id="wLevel" class="font-semibold">Lv 1</div>
                        </div>
                        <div class="h-2 bg-gray-200 rounded"><div id="wXpBar" class="h-2 bg-blue-500 rounded" style="width:0%"></div></div>
                        <div id="wXpText" class="text-right text-xs text-gray-600 mt-1">0 / 150 XP</div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 text-center">
                        <div class="mini-card"><div class="text-xs text-gray-600">加重総距離</div><div id="wWeighted" class="font-semibold">0.00 km</div></div>
                        <div class="mini-card"><div class="text-xs text-gray-600">連続日数</div><div id="wStreak" class="font-semibold">0 日</div></div>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-2 text-center mb-4">
                    <div class="mini-card"><div class="text-xs text-gray-600">Run</div><div id="wRunKm" class="font-semibold">0.00 km</div></div>
                    <div class="mini-card"><div class="text-xs text-gray-600">Walk</div><div id="wWalkKm" class="font-semibold">0.00 km</div></div>
                    <div class="mini-card"><div class="text-xs text-gray-600">Cycle</div><div id="wCycleKm" class="font-semibold">0.00 km</div></div>
                </div>

                <!-- カレンダー（履歴） -->
                <div class="mb-2 flex items-center justify-between">
                    <div class="text-sm font-semibold text-gray-800">履歴カレンダー</div>
                    <div class="flex items-center gap-2">
                        <button id="wCalPrev" class="px-2 py-1 bg-gray-200 rounded">←</button>
                        <div id="wCalMonthLabel" class="text-sm text-gray-700"></div>
                        <button id="wCalNext" class="px-2 py-1 bg-gray-200 rounded">→</button>
                    </div>
                </div>
                <div id="wCalendarGrid" class="grid grid-cols-7 gap-1 text-xs"></div>
                <div id="wCalSummary" class="mt-2 text-xs text-gray-700"></div>
                <div id="wDayDetail" class="mt-2 text-sm text-gray-700"></div>

                <div class="mt-3">
                  <div class="text-sm font-semibold text-gray-800 mb-1">次に狙える称号</div>
                  <div id="wNextTargets" class="text-xs text-gray-700"></div>
                </div>
            </div>
        </div>

    </div>
    
    
    <!-- カスタムカレンダーは廃止 -->


    <!-- JavaScript Files with cache busting -->
    <script src="js/data/sekki-data.js?v=3"></script>
    <script src="js/animations/seasonal-animations.js?v=3"></script>
    <script src="js/fitness-data.js?v=1"></script>
    <script type="module" src="js/fitness-core.js?v=1"></script>
    <script type="module" src="js/app-simple.js?v=1"></script>
    <script type="module" src="js/fitness-widget.js?v=1"></script>
    
    <script>
        // アプリケーションの初期化
        document.addEventListener('DOMContentLoaded', function() {
            app.init();
            window.app = app;
        });
    </script>
</body>
</html>

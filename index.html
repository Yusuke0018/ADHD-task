<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>二十四節気</title>

    <!-- PWA設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1f2937">
    <!-- iOSのフルスクリーン化を避けるため Apple Web App メタは撤去しました -->

    <!-- Favicon Links -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23fdfdfd'/%3E%3Cpath d='M 50 0 A 50 50 0 0 1 100 50 L 50 50 Z' fill='%23a7e0e8'/%3E%3Cpath d='M 100 50 A 50 50 0 0 1 50 100 L 50 50 Z' fill='%23e09a73'/%3E%3Cpath d='M 50 100 A 50 50 0 0 1 0 50 L 50 50 Z' fill='%23ddebf0'/%3E%3Cpath d='M 0 50 A 50 50 0 0 1 50 0 L 50 50 Z' fill='%23ffd9e1'/%3E%3Ccircle cx='50' cy='50' r='22' fill='%23fdfdfd'/%3E%3Ctext x='50' y='62' font-family='Shippori Mincho, serif' font-size='38' fill='%234a4a4a' text-anchor='middle'%3E暦%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23fdfdfd'/%3E%3Cpath d='M 50 0 A 50 50 0 0 1 100 50 L 50 50 Z' fill='%23a7e0e8'/%3E%3Cpath d='M 100 50 A 50 50 0 0 1 50 100 L 50 50 Z' fill='%23e09a73'/%3E%3Cpath d='M 50 100 A 50 50 0 0 1 0 50 L 50 50 Z' fill='%23ddebf0'/%3E%3Cpath d='M 0 50 A 50 50 0 0 1 50 0 L 50 50 Z' fill='%23ffd9e1'/%3E%3Ccircle cx='50' cy='50' r='22' fill='%23fdfdfd'/%3E%3Ctext x='50' y='62' font-family='Shippori Mincho, serif' font-size='38' fill='%234a4a4a' text-anchor='middle'%3E暦%3C/text%3E%3C/svg%3E">

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/base.css?v=5">
    <link rel="stylesheet" href="styles/sekki-backgrounds.css?v=3">
    <link rel="stylesheet" href="styles/animations.css?v=3">
    <link rel="stylesheet" href="styles/components.css?v=3">
</head>
<body>
    <div id="backgroundSeason" class="min-h-screen bg-summer gradient-animation transition-all duration-1000 relative">
        <!-- 季節のアニメーション -->
        <div id="seasonAnimation" class="season-animation"></div>

        <div id="contentContainer" class="max-w-2xl mx-auto px-4 py-8 relative z-10 transition-opacity duration-500">
            <!-- 節気ヘッダー -->
            <div class="washi-card rounded-2xl p-6 sm:p-8 mb-6 animate-fadeInUp">
                <div class="text-center mb-4">
                    <h1 class="text-4xl sm:text-6xl font-bold text-gray-800 mb-3 sekki-title">
                        <span id="currentSekki"></span>
                    </h1>
                    <div class="text-lg sm:text-xl text-gray-700 mb-2">
                        <span id="sekkiDate"></span>
                    </div>
                    <div id="nextSekkiInfo" class="text-base text-gray-600"></div>

                    <div id="sunTimeSection" class="mt-4 flex items-center justify-center gap-6 text-base text-gray-700">
                        <div>
                            <span>🌅 日の出:</span>
                            <span id="sunriseTime" class="font-semibold">--:--</span>
                        </div>
                        <div>
                            <span>🌇 日の入り:</span>
                            <span id="sunsetTime" class="font-semibold">--:--</span>
                        </div>
                    </div>

                    <!-- 大阪市天王寺区の天気 -->
                    <div id="osakaWeatherSection" class="mt-3 flex items-center justify-center gap-4 text-base text-gray-700">
                        <div class="text-gray-600">大阪市天王寺区</div>
                        <div id="weatherIcon" aria-hidden="true">—</div>
                        <div id="weatherDesc" class="font-medium">—</div>
                        <div>
                            <span id="currentTemp" class="font-semibold">—</span>
                        </div>
                        <div class="text-gray-600">
                            <span id="tempRange">—</span>
                        </div>
                    </div>

                    <!-- 今日の日付を大きく表示 -->
                    <div class="mt-6">
                        <div class="text-sm text-gray-600" id="todayDateYear"></div>
                        <div class="text-4xl sm:text-5xl font-bold text-gray-800" id="todayDateFull"></div>
                        <div class="text-lg text-gray-600" id="todayDateDay"></div>
                    </div>
                </div>
            </div>

            <!-- 週間天気（大阪市天王寺区） -->
            <div class="washi-card rounded-2xl p-6 sm:p-8 mb-6 animate-fadeInUp">
                <h3 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4 text-center">向こう一週間の天気（大阪市天王寺区）</h3>
                <div id="weeklyWeatherList" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-7 gap-2 text-sm"></div>
            </div>

            <!-- 節気の説明 -->
            <div class="washi-card rounded-2xl p-6 sm:p-8 mb-6 animate-fadeInUp">
                <h3 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4 text-center">二十四節気について</h3>
                <div class="text-center mb-4">
                    <span id="sekkiDetailName" class="text-2xl sm:text-3xl font-bold text-gray-800 sekki-title"></span>
                    <div id="sekkiDetailDate" class="text-sm sm:text-base text-gray-600 mt-2"></div>
                </div>
                <p id="sekkiDescription" class="text-base sm:text-lg text-gray-700 leading-relaxed mb-6"></p>
                <div class="border-t border-gray-200 pt-4">
                    <p class="text-sm sm:text-base text-gray-600 text-center mb-3">今年の二十四節気</p>
                    <div id="yearSekkiList" class="grid grid-cols-3 sm:grid-cols-4 gap-2 text-sm sm:text-base sekki-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/data/sekki-data.js?v=3"></script>
    <script src="js/animations/seasonal-animations.js?v=3"></script>
    <script type="module" src="js/app-simple.js?v=5"></script>

    <script>
        // アプリケーションの初期化
        document.addEventListener('DOMContentLoaded', function() {
            app.init();
            window.app = app;
        });
    </script>
</body>
</html>

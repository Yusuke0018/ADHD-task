<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>フィットネス記録 | 二十四節気</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1f2937">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- このページは「レベル/XP」と「称号コレクション（獲得済）」を表示します -->
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-2xl mx-auto p-4">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-gray-900">フィットネス記録</h1>
      <a href="index.html" class="text-sm text-blue-600 hover:underline">二十四節気へ戻る</a>
    </header>

    <!-- レベル/XP -->
    <section class="rounded-2xl bg-white shadow-sm border border-gray-200 p-4 mb-6">
      <div class="flex items-baseline justify-between mb-2">
        <div class="text-xs font-bold tracking-widest text-gray-500">LEVEL</div>
        <div id="sumLevel" class="text-2xl font-extrabold text-gray-900">Lv 1</div>
      </div>
      <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
        <div id="sumXpBar" class="h-2 bg-gradient-to-r from-blue-500 to-violet-500 rounded-full" style="width:0%"></div>
      </div>
      <div id="sumXpText" class="mt-2 text-right text-xs text-gray-600">0 / 150 XP</div>
    </section>

    <!-- 称号コレクション -->
    <section class="rounded-2xl bg-white shadow-sm border border-gray-200 p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold text-gray-900">称号コレクション</h2>
        <div id="earnedCount" class="text-sm text-gray-500"></div>
      </div>

      <!-- ツールバー: フィルタ＋並び替え -->
      <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between mb-3">
        <div id="earnedFilters" class="flex flex-wrap gap-2"></div>
        <div class="flex items-center gap-2 text-sm">
          <label for="earnedSort" class="text-gray-600">並び替え</label>
          <select id="earnedSort" class="border border-gray-300 rounded-md px-2 py-1 text-sm">
            <option value="recent">最近獲得</option>
            <option value="category">カテゴリ</option>
            <option value="threshold">閾値順</option>
            <option value="name">名称</option>
          </select>
        </div>
      </div>

      <!-- カテゴリ進捗 -->
      <div id="earnedProgress" class="grid grid-cols-2 sm:grid-cols-3 gap-2 mb-3"></div>

      <!-- 一覧 -->
      <div id="earnedList" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
      <div id="earnedEmpty" class="hidden text-sm text-gray-500">まだ称号はありません。</div>
    </section>

  </div>

  <script src="js/fitness-data.js?v=1"></script>
  <script type="module" src="js/fitness-summary.js?v=2"></script>
  <script>
    // SW登録（既存と同一のSWを利用）
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>二十四節気 壁紙</title>
    <meta name="theme-color" content="#1f2937">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/base.css?v=5">
    <link rel="stylesheet" href="styles/sekki-backgrounds.css?v=3">
    <link rel="stylesheet" href="styles/animations.css?v=3">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        #backgroundSeason {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #seasonAnimation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .sekki-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        #currentSekki {
            font-size: 15vw;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.95);
            text-shadow:
                0 0 20px rgba(0, 0, 0, 0.3),
                0 2px 10px rgba(0, 0, 0, 0.2),
                0 0 60px rgba(255, 255, 255, 0.3);
            font-family: 'Shippori Mincho', 'Noto Serif JP', serif;
            letter-spacing: 0.1em;
            animation: fadeIn 1.5s ease-in-out;
        }

        #sekkiDate {
            margin-top: 2vh;
            font-size: 4vw;
            color: rgba(255, 255, 255, 0.85);
            text-shadow:
                0 0 10px rgba(0, 0, 0, 0.4),
                0 2px 5px rgba(0, 0, 0, 0.3);
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 省電力モード対応 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div id="backgroundSeason" class="bg-summer gradient-animation transition-all duration-1000">
        <!-- 季節のアニメーション -->
        <div id="seasonAnimation" class="season-animation"></div>

        <!-- 節気表示 -->
        <div class="sekki-display">
            <div id="currentSekki"></div>
            <div id="sekkiDate"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/data/sekki-data.js?v=3"></script>
    <script src="js/animations/seasonal-animations.js?v=3"></script>

    <script>
        // シンプルな初期化（壁紙用）
        function initWallpaper() {
            const today = new Date();
            const currentSekki = getCurrentSekki(today);

            if (currentSekki) {
                // 節気名を表示
                document.getElementById('currentSekki').textContent = currentSekki.name;

                // 開始日を表示
                const sekkiStartDate = new Date(today.getFullYear(), 0, 1);
                sekkiStartDate.setDate(currentSekki.startDay);
                const dateStr = `${sekkiStartDate.getMonth() + 1}月${sekkiStartDate.getDate()}日`;
                document.getElementById('sekkiDate').textContent = dateStr;

                // 背景設定
                const bgElement = document.getElementById('backgroundSeason');
                const seasonClass = getSeasonClass(currentSekki.season);
                bgElement.className = `bg-${seasonClass} gradient-animation transition-all duration-1000`;

                // アニメーション開始
                const animElement = document.getElementById('seasonAnimation');
                if (animElement && typeof createSeasonalAnimation === 'function') {
                    createSeasonalAnimation(currentSekki.season, animElement);
                }
            }
        }

        // 現在の節気を取得
        function getCurrentSekki(date) {
            const dayOfYear = Math.floor((date - new Date(date.getFullYear(), 0, 0)) / 86400000);

            for (let i = sekkiData.length - 1; i >= 0; i--) {
                if (dayOfYear >= sekkiData[i].startDay) {
                    return sekkiData[i];
                }
            }
            return sekkiData[sekkiData.length - 1];
        }

        // 季節クラスを取得
        function getSeasonClass(season) {
            const seasonMap = {
                '春': 'spring',
                '夏': 'summer',
                '秋': 'autumn',
                '冬': 'winter'
            };
            return seasonMap[season] || 'summer';
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', initWallpaper);

        // 日付が変わったら更新（毎時チェック）
        setInterval(() => {
            const now = new Date();
            if (now.getHours() === 0 && now.getMinutes() < 5) {
                initWallpaper();
            }
        }, 5 * 60 * 1000); // 5分ごと

        // タッチ操作を無効化
        document.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
